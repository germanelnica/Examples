<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>número mayor que</title> 
<h1 style="font:bold">Bienvenido</h1>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<script type="text/javascript">
//<![CDATA[
// con esta función comprobás que sea un número
function es_numero(input){
return !isNaN(input)&&parseInt(input)==input;
}
//ahora verificas que sea no sea mayor que 5
function comprobar(){
 
var laedad = document.getElementById('edad').value;  
if(es_numero(laedad)){
if(laedad > 5){
alert("Número mayor que 5\n\rsu número: " + laedad);
 document.getElementById('edad').value= 5;
}
} else{
alert("Debe ingresar un número");
}
 
}
//]]>
</script>
</head>
<body>
<form action="#">
<p>
El campo debe de tener un valor y este ser menor ó igual a 5    <br />
<input type="text" name="edad" id="edad" onblur="comprobar()"/>
<br/>
<br/>
<input type="time" name="time" placeholder="hr:min" pattern="^([0-1]?[0-9]|2[0-4]):([0-5][0-9])(:[0-5][0-9])?$" class="inputs time" required>
</p>
</form>
</body>
</html>
